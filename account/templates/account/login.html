{% extends "base.html" %}

{% block title%}登录{% endblock %}

{% block content %}
<div class="well col-md-5 col-sm-12">
	{% if form.non_field_errors %}
		<div class="alert alert-info">
			{% for i in form.non_field_errors%}
				<p>{{i}}</p>
			{% endfor%}
		</div>
	{% endif %}
	<form class="form-horizontal" method="post" action="{% url 'account:login' %}">
			{% csrf_token %}
			<div class="form-group">
				<label for="id_username" class="col-sm-3 col-md-3 control-label">{{form.username.label}}</label>
				<div class="col-sm-8 col-md-8">
					<input type="text" name="username" class="form-control" id="id_username" placeholder="">
				</div>
			</div>
			<div class="form-group">
				<label for="id_password" class="col-sm-3 col-md-3 control-label">{{form.password.label}}</label>
				<div class="col-sm-8 col-md-8">
					<input type="password" name="password" class="form-control" id="id_password" placeholder="">
				</div>
			</div>
		
		<div class="form-group">
			<div class="col-sm-offset-3 col-sm-8 col-md-offset-3 col-md-8">
				<input class="btn btn-primary" type="submit" value="登录" /> 
			</div>
		</div>
		<input type="hidden" name="next" value="{{ next }}" />
	</form>
</div>
{% endblock %}
